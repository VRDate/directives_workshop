<div class="page-header">
    <h1>Transclution</h1>
</div>


<div class="row">
    <div class="col-lg-3">


        <div class="form-group">
            <label>Your Name</label>
            <input type="text" class="form-control" ng-model="name"/>
        </div>

        <div class="form-group">
            <label>Choose Movie</label>
            <select class="form-control" ng-model="movie">
                <option value="SuperMan">man of steel</option>
                <option value="Star wars">galaxy wars</option>
            </select>
        </div>

        <div class="form-group">
            <label>Number of friends:</label>
            <input type="text" class="form-control" ng-model="friendsCount"/>
        </div>


    </div>

    <div movie-info="movie" class="col-lg-3 well">
        <p class="lead">Hi, My name is {{ name }}, and I`m going to see {{ movie }} with {{ friendsCount }} friends</p>
    </div>

    <div class="col-lg-6">
        <h3>My nk-repeat:</h3>
        <ul>
            <li nk-repeat="day in week">{{ day }}</li>
        </ul>
    </div>

</div>
